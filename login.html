<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-adm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header_footer.css">

    <!-- fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inria+Sans:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    
    <style>.login-container {
        background-color: #fff; /* Fundo branco para o formulário */
        border-radius: 8px; /* Bordas arredondadas */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
        padding: 20px;
        width: 300px; /* Largura fixa para o formulário */
        text-align: center; /* Centraliza o texto */
        margin: 100px auto; /* Margem automática para centralizar na tela */
        font-family: 'Inder', sans-serif; /* Fonte Inder */
        text-transform: uppercase; /* Transforma o texto em caixa alta */
    }
    
    h2 {
        margin-bottom: 40px; /* Aumentado o espaçamento inferior */
    }
    
    .form-group {
        margin-bottom: 30px; /* Aumentado o espaçamento entre os campos */
    }
    
    label {
        display: block; /* Faz o label ocupar a linha inteira */
        margin-bottom: 15px; /* Aumentado o espaçamento inferior do label */
    }
    
    input {
        width: 100%; /* Largura total do campo */
        padding: 10px; /* Espaçamento interno */
        border: 1px solid #ccc; /* Borda padrão */
        border-radius: 4px; /* Bordas arredondadas */
        background-color: #D9D9D9; /* Cor de fundo dos campos */
    }
    
    button {
        background-color: #D9D9D9; /* Mesma cor dos inputs */
        color: #000; /* Cor do texto */
        border: none; /* Remove borda padrão */
        padding: 10px 15px; /* Espaçamento interno */
        border-radius: 4px; /* Bordas arredondadas */
        cursor: pointer; /* Cursor de mão ao passar sobre o botão */
        font-size: 16px; /* Tamanho da fonte */
        font-family: 'Inder', sans-serif; /* Fonte Inder */
        text-transform: uppercase; /* Transforma o texto em caixa alta */
        margin-top: 15px; /* Margem superior para o botão */
    }
    
    button:hover {
        background-color: #b3b3b3; /* Cor ao passar o mouse sobre o botão */
    }

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Garante que o footer fique visível */
    font-family: 'Comfortaa', cursive;
}


.container {
    display: flex;
    flex: 1; /* Faz o container ocupar o espaço restante */
    justify-content: center; /* Centraliza horizontalmente */
    align-items: center; /* Centraliza verticalmente */
    padding-top: 80px; /* Espaço para o header */
    padding-bottom: 60px; /* Espaço para o footer */
}


    
    </style>

    <header>
        <div class="logo"> <a href="./index.html">Art Biscuit</a></div>
    </header>


    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Logar</button>
            </form>
        </div>
    </div>
    
    

    <!-- footer -->

    <footer>
        <div class="footer-container">
            <p>© 2024 - Desenvolvido por Paloma de Lourdes Pereira Vieira - Emelly Souza Oliveira</p>
        </div>
    </footer>

</body>

</html>
